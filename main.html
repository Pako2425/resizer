<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="rectangle"
            style="
            background-color:cornflowerblue;
            border: solid;
            border-width: 3px;
            border-color: black;
            width: 300px;
            height: 300px;
            text-align: center;
            align-content: center;
            position: relative;            
        ">
        <h1>hello</h1>
            <div class="resizer edge n"></div>
            <div class="resizer corner ne"></div>
            <div class="resizer edge e"></div>
            <div class="resizer corner se"></div>
            <div class="resizer edge s"></div>
            <div class="resizer corner sw"></div>
            <div class="resizer edge w"></div>
            <div class="resizer corner nw"></div>
        </div>
    </body>

    <style>
        .resizer {
            position: absolute;
            width: 10px;
            height: 10px;
            box-sizing: border-box;
            background-color: blueviolet;
            
        }

        .resizer.n { top: -5px; left: 50%; transform: translateX(-50%); cursor: ns-resize; }
        .resizer.e { top: 50%; right: -5px; transform: translateY(-50%); cursor: ew-resize; }
        .resizer.s { bottom: -5px; left: 50%; transform: translateX(-50%); cursor: sn-resize; }
        .resizer.w { top: 50%; left: -5px; transform: translateY(-50%); cursor: we-resize; }

        .resizer.ne { top: -5px; right: -5px; cursor: ne-resize; }
        .resizer.se { bottom: -5px; right: -5px; cursor: se-resize; }
        .resizer.sw { bottom: -5px; left: -5px; cursor: sw-resize; }
        .resizer.nw { top: -5px; left: -5px; cursor: nw-resize; }
    </style>

    <script>
        const rect = document.querySelector('.rectangle');

        rect.addEventListener('mousedown', () => {
            
        });
        
    </script>
</html>
